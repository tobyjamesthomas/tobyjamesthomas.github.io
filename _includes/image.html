<a href="{% asset '{{ include.path-detail }}' @path %}">
  <img src="{% asset '{{ include.path }}' @path %}" alt="{{ include.alt }}" class="zooming {{ include.class }}"
    data-rjs="{% asset '{{ include.path }}' @path %}"
    data-zooming-width="{{ assets[include.path-detail].dimensions.width }}"
    data-zooming-height="{{ assets[include.path-detail].dimensions.height }}"
  />
</a>
{% if include.caption %}
  <p class="image-caption"><em>{{ include.caption }}</em></p>
{% endif %}
